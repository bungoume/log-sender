machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t bungoume/log-sender .
    - docker run -d -v /var/run/docker.sock:/run/docker.sock:ro -p 10224:10224 -e "TO_HOST=192.0.2.0 DOCKER_HOST=unix:///run/docker.sock" bungoume/log-sender

test:
  override:
    - nc -vz -w5 localhost 10224
